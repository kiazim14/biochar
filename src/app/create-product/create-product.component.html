<h3>create_product</h3>
<div [hidden]="submitted" style="...">
  <form (ngSubmit)="onSubmit()">
    <div class="card card-container">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!--<button class="btn btn-success" (click)="newAtome()">add</button>-->
</div>
